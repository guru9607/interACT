<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1358">
  <!-- Clean white/cream background -->
  <rect width="100%" height="100%" fill="#fffef9"/>

  <!-- Subtle watermark -->
  <text x="960" y="750"
        text-anchor="middle"
        font-family="Georgia, serif"
        font-size="280"
        fill="#1a2f4a"
        opacity="0.02"
        letter-spacing="20">
    interACT
  </text>

  <!-- Institutional Seal Watermark (Subtle Background) -->
  <g opacity="0.04" transform="translate(960, 680) scale(1.5)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#1a2f4a" stroke-width="2"/>
    <text x="0" y="15" text-anchor="middle" font-family="Georgia" font-size="40" font-weight="bold" fill="#1a2f4a">interACT</text>
  </g>

  <!-- Logo - centered, prominent -->
  <image x="775" y="110" width="370" height="180" href="[LOGO_BASE64]" id="logoImage"/>

  <!-- Decorative line under logo - thinner for higher prestige -->
  <line x1="740" y1="305" x2="1180" y2="305" stroke="#1a2f4a" stroke-width="0.75" opacity="0.8"/>

  <!-- Certificate Title - Sharper spacing -->
  <text x="960" y="415"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="58"
        font-weight="400"
        fill="#1a2f4a"
        letter-spacing="14">
    CERTIFICATE
  </text>

  <text x="960" y="470"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="22"
        fill="#1a2f4a"
        letter-spacing="10"
        opacity="0.9">
    OF PARTICIPATION
  </text>

  <!-- Presented to -->
  <text x="960" y="580"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="22"
        fill="#5a6a7a"
        font-style="italic">
    This is to certify that
  </text>

  <!-- Participant Name -->
  <text x="960" y="680"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="72"
        font-weight="400"
        fill="#1a2f4a"
        id="participantName">
    [Participant Name]
  </text>

  <!-- Elegant underline for name -->
  <line x1="450" y1="710" x2="1470" y2="710" stroke="#1a2f4a" stroke-width="0.5"/>

  <!-- Has completed text -->
  <text x="960" y="780"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="22"
        fill="#5a6a7a">
    has successfully completed the program
  </text>

  <!-- Event/Program Title -->
  <text x="960" y="860"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="44"
        font-weight="600"
        fill="#1a2f4a"
        id="eventTitle">
    [Program Title]
  </text>

  <!-- Date -->
  <text x="960" y="990"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="18"
        fill="#5a6a7a">
    Presented on
  </text>

  <text x="960" y="1035"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="28"
        fill="#1a2f4a"
        id="eventDate">
    [Date]
  </text>

  <!-- Signature Section - 3 Signatures -->
  
  <!-- Signature 1 (Left) -->
  <g id="signature1" transform="translate(480, 1180)">
    <image x="-100" y="-80" width="200" height="80" href="[SIG_1_IMAGE]" />
    <line x1="-180" y1="0" x2="180" y2="0" stroke="#1a2f4a" stroke-width="0.75"/>
    <text x="0" y="30"
          text-anchor="middle"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="16"
          fill="#1a2f4a">
      [Sig 1 Name]
    </text>
    <text x="0" y="52"
          text-anchor="middle"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="13"
          fill="#6a7a8a">
      [Sig 1 Role]
    </text>
  </g>

  <!-- Signature 2 (Center) -->
  <g id="signature2" transform="translate(960, 1180)">
    <image x="-100" y="-80" width="200" height="80" href="[SIG_2_IMAGE]" />
    <line x1="-180" y1="0" x2="180" y2="0" stroke="#1a2f4a" stroke-width="0.75"/>
    <text x="0" y="30"
          text-anchor="middle"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="16"
          fill="#1a2f4a">
      [Sig 2 Name]
    </text>
    <text x="0" y="52"
          text-anchor="middle"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="13"
          fill="#6a7a8a">
      [Sig 2 Role]
    </text>
  </g>

  <!-- Signature 3 (Right) -->
  <g id="signature3" transform="translate(1440, 1180)">
    <image x="-100" y="-80" width="200" height="80" href="[SIG_3_IMAGE]" />
    <line x1="-180" y1="0" x2="180" y2="0" stroke="#1a2f4a" stroke-width="0.75"/>
    <text x="0" y="30"
          text-anchor="middle"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="16"
          fill="#1a2f4a">
      [Sig 3 Name]
    </text>
    <text x="0" y="52"
          text-anchor="middle"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="13"
          fill="#6a7a8a">
      [Sig 3 Role]
    </text>
  </g>

  <!-- Certificate ID - bottom -->
  <text x="960" y="1300"
        text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="12"
        fill="#9aa5b0"
        letter-spacing="1"
        id="certificateId">
    Certificate No. [CERT-ID]
  </text>
</svg>
