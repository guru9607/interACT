<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1358">
  <defs>
    <linearGradient id="premiumGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bf953f;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b38728;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa771c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunburst" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#fffef9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdfbf0;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#sunburst)"/>

  <!-- Border -->
  <rect x="30" y="30" width="1860" height="1298" fill="none" stroke="url(#premiumGold)" stroke-width="12"/>
  <rect x="55" y="55" width="1810" height="1248" fill="none" stroke="#1a2f4a" stroke-width="0.5" opacity="0.2"/>
  <rect x="80" y="80" width="1760" height="1198" fill="none" stroke="url(#premiumGold)" stroke-width="2"/>

  <!-- Logo Section -->
  <image x="775" y="110" width="370" height="180" href="[LOGO_BASE64]" id="logoImage"/>

  <!-- Title Section -->
  <text x="960" y="420" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#1a2f4a" letter-spacing="20">CERTIFICATE</text>
  <text x="960" y="485" text-anchor="middle" font-family="Georgia, serif" font-size="32" fill="url(#premiumGold)" letter-spacing="14" font-weight="bold">OF APPRECIATION</text>

  <g transform="translate(960, 520)">
    <line x1="-300" y1="0" x2="300" y2="0" stroke="url(#premiumGold)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="5" fill="url(#premiumGold)"/>
  </g>

  <text x="960" y="600" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#3d4a59" font-style="italic">This honorary distinction is bestowed upon our Keynote Speaker</text>
  
  <text x="960" y="730" text-anchor="middle" font-family="Georgia, serif" font-size="96" font-weight="bold" fill="#1a2f4a" id="participantName">[Participant Name]</text>

  <text x="960" y="820" text-anchor="middle" font-family="Georgia, serif" font-size="26" fill="#3d4a59">In profound recognition of exceptional contribution and service as Keynote Speaker at</text>
  <text x="960" y="910" text-anchor="middle" font-family="Georgia, serif" font-size="58" font-weight="bold" fill="#1a2f4a" id="eventTitle">[Program Title]</text>

  <text x="960" y="1020" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="#96722d" font-style="italic">"Empowering the vision of a mindful global community"</text>

  <text x="960" y="1060" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="#3d4a59">Given on this illustrious day</text>
  <text x="960" y="1110" text-anchor="middle" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#1a2f4a" id="eventDate">[Date]</text>

  <!-- Signatures -->
  <g transform="translate(640, 1220)">
    <image x="-100" y="-80" width="200" height="80" href="[SIG_1_IMAGE]" />
    <line x1="-180" y1="0" x2="180" y2="0" stroke="url(#premiumGold)" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#1a2f4a" font-weight="bold">[Sig 1 Name]</text>
    <text x="0" y="52" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#4f5e6e">[Sig 1 Role]</text>
  </g>

  <g transform="translate(1280, 1220)">
    <image x="-100" y="-80" width="200" height="80" href="[SIG_2_IMAGE]" />
    <line x1="-180" y1="0" x2="180" y2="0" stroke="url(#premiumGold)" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#1a2f4a" font-weight="bold">[Sig 2 Name]</text>
    <text x="0" y="52" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#4f5e6e">[Sig 2 Role]</text>
  </g>

  <text x="960" y="1335" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="url(#premiumGold)" font-weight="bold">ACCREDITATION NO: [CERT-ID]</text>
</svg>
